<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Project 3 Part 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/proj3part1.css">
	<script>
		function display() {
			var table = "";
			table += "<table><tr><td>Number</td><td>Square</td><td>Cube</td></tr>";
			table += "<tr><td>7</td><td>49</td><td>343</td></tr>";

			table += "<tr><td>9</td><td>81</td><td>729</td></tr>";

			document.getElementById("thetable").innerHTML = table;
		}
	</script>
</head>

<body>
	<div class="container">
		<nav class="center">
			Part 1 | 
			<a href="proj3part2.html">Part 2</a>

		<br>

			</tr>
			<tr>
				<td>1</td>
				<td><script>document.write(Math.pow(1,2))</script></td>

			</tr>
			<tr>
				<td>2</td>

		<div class="center">
